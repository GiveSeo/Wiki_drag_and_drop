        run: |
          cd wiki
          fc-cache -fv
          echo "ðŸ“ ì„¤ì¹˜ëœ Noto í°íŠ¸:"
          fc-list | grep -i "noto.*cjk.*kr" | cut -d: -f2 | sort -u
          
          # ì™„ì „í•œ ì½”ë“œ ì¤„ë°”ê¿ˆ í•´ê²°ì„ ìœ„í•œ LaTeX í—¤ë” ìƒì„±
          cat > header.tex << 'EOF'
          % ì½”ë“œ ë¸”ë¡ê³¼ ì¸ë¼ì¸ ì½”ë“œì˜ ì¤„ë°”ê¿ˆ ì²˜ë¦¬
          \usepackage{fvextra}
          \usepackage{listings}
          \usepackage{xcolor}
          
          % fvextraë¥¼ ì‚¬ìš©í•œ Verbatim í™˜ê²½ ìž¬ì •ì˜
