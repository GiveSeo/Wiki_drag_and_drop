          EOF
          
          pandoc combined.md \
            --pdf-engine=xelatex \
            --listings \
            -V 'mainfont:Noto Serif CJK KR' \
            -V 'sansfont:Noto Sans CJK KR' \
            -V 'monofont:Noto Sans Mono CJK KR' \
            -V 'CJKmainfont:Noto Sans CJK KR' \
            -V fontsize=9pt \
            -V geometry:margin=1cm \
