name: Generate PDF from Wiki (Code 5pt, Normal Text Default)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [wiki-updated]
  push:
    branches:
      - master

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Clone Wiki repository
        run: |
          git clone https://${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.wiki.git wiki
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Cache LaTeX packages
        uses: actions/cache@v3
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
          key: ${{ runner.os }}-texlive-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-lang-cjk \
            texlive-latex-extra \
            texlive-lang-chinese \
            lmodern \
            fonts-noto-cjk
          fc-list :lang=ko family | head -5
          echo "âœ… Dependencies installed"

      - name: Merge Wiki files and download images
        run: |
          cd wiki
          echo "# Wiki Documentation" > combined.md
          echo "" >> combined.md
          echo "---" >> combined.md
          echo "" >> combined.md
          mkdir -p downloaded_images
          find . -name "*.md" ! -name "combined.md" ! -path "./.git/*" -print0 | sort -z | while IFS= read -r -d '' file; do
            echo "" >> combined.md
            echo "---" >> combined.md
            echo "" >> combined.md
            cat "$file" >> combined.md
          done
          grep -oP '!\[.*?\]\(\K(https?://[^)]+)' combined.md | sort -u | while read -r url; do
            filename=$(echo "$url" | md5sum | cut -d' ' -f1)
            extension="${url##*.}"
            [ ${#extension} -gt 4 ] && extension="jpg"
            curl -L -s --max-time 10 "$url" -o "downloaded_images/${filename}.${extension}" || true
            [ -f "downloaded_images/${filename}.${extension}" ] && sed -i "s|$url|downloaded_images/${filename}.${extension}|g" combined.md
          done

      - name: Create custom font LaTeX header
        run: |
          cd wiki
          cat > font-custom.tex << 'EOF'
          % Package for any font size
          \usepackage{anyfontsize}
          
          % Code blocks and verbatim environment - 5pt font
          \usepackage{fancyvrb}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{
            fontsize=\fontsize{5pt}{6pt}\selectfont,
            commandchars=\\\{\}
          }
          
          % Override all verbatim-related environments to 5pt
          \fvset{fontsize=\fontsize{5pt}{6pt}\selectfont}
          
          % Inline code - 5pt font
          \let\oldtexttt\texttt
          \renewcommand{\texttt}[1]{{\fontsize{5pt}{6pt}\selectfont\oldtexttt{#1}}}
          
          % Code blocks from pandoc - 5pt font
          \usepackage{etoolbox}
          \AtBeginEnvironment{verbatim}{\fontsize{5pt}{6pt}\selectfont}
          \AtBeginEnvironment{Verbatim}{\fontsize{5pt}{6pt}\selectfont}
          \AtBeginEnvironment{lstlisting}{\fontsize{5pt}{6pt}\selectfont}
          
          % Additional styling for code blocks
          \usepackage{listings}
          \lstset{
            basicstyle=\fontsize{5pt}{6pt}\selectfont\ttfamily,
            commentstyle=\fontsize{5pt}{6pt}\selectfont\itshape,
            stringstyle=\fontsize{5pt}{6pt}\selectfont,
            keywordstyle=\fontsize{5pt}{6pt}\selectfont\bfseries
          }
          
          % Ensure monospace font is also 5pt for code
          \renewcommand{\verbatim@font}{\fontsize{5pt}{6pt}\selectfont\ttfamily}
          EOF

      - name: Generate PDF
        run: |
          cd wiki
          fc-cache -fv
          echo "ðŸ“ ì„¤ì¹˜ëœ Noto í°íŠ¸:"
          fc-list | grep -i "noto.*cjk.*kr" | cut -d: -f2 | sort -u
          pandoc combined.md \
            --pdf-engine=xelatex \
            -V 'mainfont=Noto Sans CJK KR' \
            -V 'sansfont=Noto Sans CJK KR' \
            -V 'monofont=Noto Sans Mono CJK KR' \
            -V 'CJKmainfont=Noto Sans CJK KR' \
            -V 'CJKsansfont=Noto Sans CJK KR' \
            -V 'CJKmonofont=Noto Sans Mono CJK KR' \
            -H font-custom.tex \
            -V geometry:margin=1.5cm \
            -V linestretch=1.5 \
            -V documentclass=article \
            -V fontsize=11pt \
            --toc \
            --toc-depth=3 \
            --highlight-style=tango \
            -o combined.pdf

      - name: Commit PDF to repository
        run: |
          mv wiki/combined.pdf Wiki_ì „ì²´.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.git
          git fetch origin
          git pull origin HEAD --rebase || true
          git add Wiki_ì „ì²´.pdf
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“„ Update Wiki PDF (Code 5pt, Normal text default)"
            git push origin HEAD
          fi

