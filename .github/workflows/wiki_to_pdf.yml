          echo "ì „ì²´ Wikië¥¼ PDFë¡œ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ìžˆìŠµë‹ˆë‹¤:" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "- [ðŸ“¥ PDF ë‹¤ìš´ë¡œë“œ (Raw)]($PDF_URL_RAW)" >> "$HOME_FILE"
