name: Generate PDF from Wiki

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [wiki-updated]
  push:
    branches:
      - master

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Clone Wiki repository
        run: |
          git clone https://${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.wiki.git wiki
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Cache LaTeX packages
        uses: actions/cache@v3
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
          key: ${{ runner.os }}-texlive-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-lang-cjk \
            texlive-latex-extra \
            texlive-lang-chinese \
            texlive-lang-korean \
            lmodern \
            fonts-noto-cjk \
            fonts-noto-cjk-extra
          echo "âœ… Dependencies installed"
          echo "ğŸ“ ì„¤ì¹˜ëœ Noto í°íŠ¸:"
          fc-list :lang=ko family | head -10

      - name: Merge Wiki files and download images
        run: |
          cd wiki
          echo "ğŸ“š Merging wiki files..."
          echo "# Wiki Documentation" > combined.md
          echo "" >> combined.md
          echo "---" >> combined.md
          echo "" >> combined.md
          mkdir -p downloaded_images
          
          find . -name "*.md" ! -name "combined.md" ! -path "./.git/*" -print0 | sort -z | while IFS= read -r -d '' file; do
            echo "" >> combined.md
            echo "---" >> combined.md
            echo "" >> combined.md
            filename=$(basename "$file" .md)
            echo "# ğŸ“„ $filename" >> combined.md
            echo "" >> combined.md
            cat "$file" >> combined.md
          done
          
          echo "ğŸ–¼ï¸  Downloading images..."
          grep -oP '!\[.*?\]\(\K[^)]+' combined.md | grep -E '^https?://' | sort -u | while read -r url; do
            # URLì—ì„œ ë”°ì˜´í‘œ ì œê±°
            clean_url=$(echo "$url" | tr -d '"' | tr -d "'")
            filename=$(echo "$clean_url" | md5sum | cut -d' ' -f1)
            extension="${clean_url##*.}"
            [ ${#extension} -gt 4 ] && extension="jpg"
            
            # User-Agent í—¤ë”ì™€ í•¨ê»˜ ë‹¤ìš´ë¡œë“œ
            curl -L -s --max-time 15 \
              -H "User-Agent: Mozilla/5.0" \
              -H "Accept: image/*" \
              "$clean_url" -o "downloaded_images/${filename}.${extension}" || true
            
            if [ -f "downloaded_images/${filename}.${extension}" ] && [ -s "downloaded_images/${filename}.${extension}" ]; then
              # ì›ë³¸ URL (ë”°ì˜´í‘œ í¬í•¨)ì„ ë¡œì»¬ ê²½ë¡œë¡œ ì¹˜í™˜
              sed -i "s|${url}|downloaded_images/${filename}.${extension}|g" combined.md
              echo "âœ“ Downloaded: $clean_url"
            else
              echo "âœ— Failed: $clean_url"
            fi
          done
          
          echo "âœ… Wiki files merged"
          ls -lh combined.md

      - name: Generate LaTeX header
        run: |
          cd wiki
          echo "ğŸ“ Creating LaTeX header..."
          cat > header.tex << 'EOFHEADER'
          % ========================================
          % 1. í•œê¸€ ë° íŠ¹ìˆ˜ë¬¸ì ì§€ì› íŒ¨í‚¤ì§€
          % ========================================
          \usepackage{fontspec}
          \usepackage{xeCJK}
          
          % í•œê¸€ í°íŠ¸ ì„¤ì • (UnicodeRange ì œê±°)
          \setCJKmainfont{Noto Sans CJK KR}[
            BoldFont=Noto Sans CJK KR Bold
          ]
          \setCJKsansfont{Noto Sans CJK KR}
          \setCJKmonofont{Noto Sans Mono CJK KR}
          
          % ì¶”ê°€ í°íŠ¸ ì„¤ì •
          \setmainfont{Noto Serif CJK KR}
          \setsansfont{Noto Sans CJK KR}
          \setmonofont{Noto Sans Mono CJK KR}[Scale=0.85]
          
          % ========================================
          % 2. ì½”ë“œ ë¸”ë¡ ì¤„ë°”ê¿ˆ íŒ¨í‚¤ì§€
          % ========================================
          \usepackage{fvextra}
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{xurl}
          
          % ========================================
          % 3. ì´ë¯¸ì§€ í¬ê¸° ë° ìœ„ì¹˜ ì œì–´
          % ========================================
          \usepackage{graphicx}
          \usepackage{float}
          
          % ì´ë¯¸ì§€ ìµœëŒ€ í¬ê¸° ì„¤ì •
          \setkeys{Gin}{width=0.8\textwidth,height=0.5\textheight,keepaspectratio}
          
          % ì´ë¯¸ì§€ ìœ„ì¹˜ ê³ ì •
          \let\origfigure\figure
          \let\endorigfigure\endfigure
          \renewenvironment{figure}[1][htbp]{
            \origfigure[H]
            \centering
          }{
            \endorigfigure
          }
          
          % ========================================
          % 4. ì½”ë“œ ë¸”ë¡ ì„¤ì •
          % ========================================
          \fvset{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=false,
            breaksymbolleft={},
            breaksymbolright={},
            fontsize=\tiny,
            baselinestretch=0.8
          }
          
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=false,
            breaksymbolleft={},
            breaksymbolright={},
            commandchars=\\\{\},
            fontsize=\tiny,
            baselinestretch=0.8
          }
          
          \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=false,
            breaksymbolleft={},
            breaksymbolright={},
            fontsize=\tiny,
            baselinestretch=0.8
          }
          
          % ========================================
          % 5. ì¸ë¼ì¸ ì½”ë“œ ì¤„ë°”ê¿ˆ
          % ========================================
          \def\UrlBreaks{\do\/\do:\do-\do_\do.\do,\do*\do(\do)\do[\do]\do<\do>\do|\do'\do$\do=\do\{\do\}\do;\do"}
          
          \makeatletter
          \let\oldtexttt\texttt
          \renewcommand{\texttt}[1]{%
            \begingroup
            \tiny
            \hyphenchar\font=`\-
            \oldtexttt{%
              \begingroup
              \lccode`~=`.\lowercase{\endgroup\def~}{.\discretionary{}{}{}}%
              \lccode`~=`*\lowercase{\endgroup\def~}{*\discretionary{}{}{}}%
              \lccode`~=`:\lowercase{\endgroup\def~}{:\discretionary{}{}{}}%
              \lccode`~=`_\lowercase{\endgroup\def~}{_\discretionary{}{}{}}%
              \lccode`~=`-\lowercase{\endgroup\def~}{-\discretionary{}{}{}}%
              \lccode`~=`/\lowercase{\endgroup\def~}{/\discretionary{}{}{}}%
              \lccode`~=`(\lowercase{\endgroup\def~}{(\discretionary{}{}{}}%
