          % ë‹¨ë½ ê°„ê²© ë° ë“¤ì—¬ì“°ê¸°
          \setlength{\parskip}{0.4\baselineskip}
          \setlength{\parindent}{0pt}
          
          % íŽ˜ì´ì§€ ë‚˜ëˆ„ê¸° ìµœì í™”
          \widowpenalty=10000
          \clubpenalty=10000
          \raggedbottom
          
          % ë” ë‚˜ì€ ì¤„ë°”ê¿ˆì„ ìœ„í•œ ì„¤ì •
          \tolerance=9999
