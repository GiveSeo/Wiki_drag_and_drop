              \lccode`~=`[\lowercase{\endgroup\def~}{[\discretionary{}{}{}}%
              \lccode`~=`]\lowercase{\endgroup\def~}{]\discretionary{}{}{}}%
              \lccode`~=`'\lowercase{\endgroup\def~}{'\discretionary{}{}{}}%
              \lccode`~=`$\lowercase{\endgroup\def~}{\$\discretionary{}{}{}}%
              \lccode`~=`=\lowercase{\endgroup\def~}{=\discretionary{}{}{}}%
              \lccode`~=`,\lowercase{\endgroup\def~}{,\discretionary{}{}{}}%
              \lccode`~=`;\lowercase{\endgroup\def~}{;\discretionary{}{}{}}%
              \lccode`~=`"\lowercase{\endgroup\def~}{"\discretionary{}{}{}}%
              \catcode`.=\active \catcode`*=\active \catcode`:=\active
              \catcode`_=\active \catcode`-=\active \catcode`/=\active
              \catcode`(=\active \catcode`)=\active \catcode`[=\active
              \catcode`]=\active \catcode`'=\active \catcode`$=\active
              \catcode`==\active \catcode`,=\active \catcode`;=\active
              \catcode`"=\active
              \scantokens{#1\noexpand}%
            }%
            \endgroup
          }
          \makeatother
          
          % ========================================
          % 6. í˜ì´ì§€ ë ˆì´ì•„ì›ƒ ìµœì í™”
          % ========================================
          \usepackage{microtype}
          \usepackage[hang,flushmargin]{footmisc}
          
          \setlength{\parskip}{0.3\baselineskip}
          \setlength{\parindent}{0pt}
          
          \widowpenalty=10000
          \clubpenalty=10000
          \raggedbottom
          
          \tolerance=9999
          \emergencystretch=3em
          \hyphenpenalty=10000
          \exhyphenpenalty=100
          EOFHEADER
          
          echo "âœ… LaTeX header created"
          ls -lh header.tex

      - name: Generate PDF with Pandoc
        run: |
          cd wiki
          echo "ğŸ“„ Generating PDF..."
          fc-cache -fv
          
          pandoc combined.md \
            --pdf-engine=xelatex \
            --listings \
            -V fontsize=9pt \
            -V geometry:margin=1cm \
            -V geometry:top=1.5cm \
            -V geometry:bottom=1.5cm \
            -V linestretch=1.1 \
            -V documentclass=article \
            --toc \
            --toc-depth=3 \
            -H header.tex \
            -o combined.pdf
          
          if [ -f combined.pdf ]; then
            echo "âœ… PDF generated successfully"
            ls -lh combined.pdf
          else
            echo "âŒ PDF generation failed"
            exit 1
          fi

      - name: Commit PDF to repository
        run: |
          mv wiki/combined.pdf Wiki_ì „ì²´.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.git
          git fetch origin
          git pull origin HEAD --rebase || true
          git add Wiki_ì „ì²´.pdf
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“„ Update Wiki PDF"
            git push origin HEAD
            echo "âœ… PDF committed and pushed"
          else
            echo "â„¹ï¸ No changes to PDF"
          fi

      - name: Update Home.md with PDF link
        run: |
          cd wiki
          PDF_URL_RAW="https://github.com/GiveSeo/Wiki_drag_and_drop/raw/master/Wiki_ì „ì²´.pdf"
          PDF_URL_BLOB="https://github.com/GiveSeo/Wiki_drag_and_drop/blob/master/Wiki_ì „ì²´.pdf"
          HOME_FILE="Home.md"
          
          if grep -q "## ğŸ“˜ PDF ë‹¤ìš´ë¡œë“œ" "$HOME_FILE"; then
            sed -i '/## ğŸ“˜ PDF ë‹¤ìš´ë¡œë“œ/,/^$/d' "$HOME_FILE"
          fi
          
          echo "" >> "$HOME_FILE"
          echo "---" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "## ğŸ“˜ PDF ë‹¤ìš´ë¡œë“œ" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "ì „ì²´ Wikië¥¼ PDFë¡œ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤:" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "- [ğŸ“¥ PDF ë‹¤ìš´ë¡œë“œ (Raw)]($PDF_URL_RAW)" >> "$HOME_FILE"
          echo "- [ğŸ‘ï¸ GitHubì—ì„œ ë³´ê¸°]($PDF_URL_BLOB)" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.wiki.git
          git add "$HOME_FILE"
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ”— Update PDF download link"
            git push origin HEAD:master
            echo "âœ… Home.md updated"
          else
            echo "â„¹ï¸ No changes to Home.md"
          fi
