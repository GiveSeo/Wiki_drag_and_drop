name: Generate PDF from Wiki (All Fonts 1pt)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [wiki-updated]
  push:
    branches:
      - master

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Clone Wiki repository
        run: |
          git clone https://${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.wiki.git wiki
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Cache LaTeX packages
        uses: actions/cache@v3
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
          key: ${{ runner.os }}-texlive-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-lang-cjk \
            texlive-latex-extra \
            texlive-lang-chinese \
            lmodern \
            fonts-noto-cjk
          fc-list :lang=ko family | head -5
          echo "✅ Dependencies installed"

      - name: Merge Wiki files and download images
        run: |
          cd wiki
          echo "# Wiki Documentation" > combined.md
          echo "" >> combined.md
          echo "---" >> combined.md
          echo "" >> combined.md
          mkdir -p downloaded_images
          find . -name "*.md" ! -name "combined.md" ! -path "./.git/*" -print0 | sort -z | while IFS= read -r -d '' file; do
            echo "" >> combined.md
            echo "---" >> combined.md
            echo "" >> combined.md
            cat "$file" >> combined.md
          done
          grep -oP '!\[.*?\]\(\K(https?://[^)]+)' combined.md | sort -u | while read -r url; do
            filename=$(echo "$url" | md5sum | cut -d' ' -f1)
            extension="${url##*.}"
            [ ${#extension} -gt 4 ] && extension="jpg"
            curl -L -s --max-time 10 "$url" -o "downloaded_images/${filename}.${extension}" || true
            [ -f "downloaded_images/${filename}.${extension}" ] && sed -i "s|$url|downloaded_images/${filename}.${extension}|g" combined.md
          done

      - name: Create 1pt font LaTeX header
        run: |
          cd wiki
          cat > font-1pt-override.tex << 'EOF'
          % Package for any font size
          \usepackage{anyfontsize}
          
          % Override all font size commands to 1pt
          \renewcommand{\normalsize}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\small}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\footnotesize}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\scriptsize}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\tiny}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\large}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\Large}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\LARGE}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\huge}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\Huge}{\fontsize{1pt}{1.2pt}\selectfont}
          
          % Override section titles with 1pt font
          \usepackage{titlesec}
          \titleformat{\section}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}{\thesection}{1em}{}
          \titleformat{\subsection}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}{\thesubsection}{1em}{}
          \titleformat{\subsubsection}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}{\thesubsubsection}{1em}{}
          \titleformat{\paragraph}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}{\theparagraph}{1em}{}
          \titleformat{\subparagraph}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}{\thesubparagraph}{1em}{}
          
          % Override TOC fonts
          \usepackage{tocloft}
          \renewcommand{\cfttoctitlefont}{\fontsize{1pt}{1.2pt}\selectfont\bfseries}
          \renewcommand{\cftsecfont}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\cftsubsecfont}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\cftsubsubsecfont}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\cftparafont}{\fontsize{1pt}{1.2pt}\selectfont}
          \renewcommand{\cftsubparafont}{\fontsize{1pt}{1.2pt}\selectfont}
          
          % Set global font size at document start
          \AtBeginDocument{\fontsize{1pt}{1.2pt}\selectfont}
          
          % Override verbatim and code block fonts
          \usepackage{fancyvrb}
          \fvset{fontsize=\fontsize{1pt}{1.2pt}\selectfont}
          EOF

      - name: Generate PDF with 1pt font
        run: |
          cd wiki
          fc-cache -fv
          echo "📝 설치된 Noto 폰트:"
          fc-list | grep -i "noto.*cjk.*kr" | cut -d: -f2 | sort -u
          pandoc combined.md \
            --pdf-engine=xelatex \
            -V 'mainfont=Noto Sans CJK KR' \
            -V 'sansfont=Noto Sans CJK KR' \
            -V 'monofont=Noto Sans Mono CJK KR' \
            -V 'CJKmainfont=Noto Sans CJK KR' \
            -V 'CJKsansfont=Noto Sans CJK KR' \
            -V 'CJKmonofont=Noto Sans Mono CJK KR' \
            -H font-1pt-override.tex \
            -V geometry:margin=1.5cm \
            -V linestretch=1.0 \
            -V documentclass=article \
            --toc \
            --toc-depth=3 \
            -o combined.pdf

      - name: Commit PDF to repository
        run: |
          mv wiki/combined.pdf Wiki_전체_1pt.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.git
          git fetch origin
          git pull origin HEAD --rebase || true
          git add Wiki_전체_1pt.pdf
          if ! git diff --staged --quiet; then
            git commit -m "📄 Update Wiki PDF (All fonts 1pt)"
            git push origin HEAD
          fi

      - name: Update Home.md with PDF link
        run: |
          cd wiki
          PDF_URL_RAW="https://github.com/GiveSeo/Wiki_drag_and_drop/raw/master/Wiki_전체_1pt.pdf"
          PDF_URL_BLOB="https://github.com/GiveSeo/Wiki_drag_and_drop/blob/master/Wiki_전체_1pt.pdf"
          HOME_FILE="Home.md"
          if grep -q "## 📘 PDF 다운로드" "$HOME_FILE"; then
            sed -i '/## 📘 PDF 다운로드/,/^## /{ /^## 📘 PDF 다운로드/d; /^## /!d; }' "$HOME_FILE"
          fi
          echo "" >> "$HOME_FILE"
          echo "## 📘 PDF 다운로드" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "전체 Wiki를 PDF로 다운로드할 수 있습니다 (모든 폰트 1pt):" >> "$HOME_FILE"
          echo "" >> "$HOME_FILE"
          echo "- [📥 PDF 다운로드 (Raw)]($PDF_URL_RAW)" >> "$HOME_FILE"
          echo "- [👁️ GitHub에서 보기]($PDF_URL_BLOB)" >> "$HOME_FILE"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GiveSeo/Wiki_drag_and_drop.wiki.git
          git add "$HOME_FILE"
          if ! git diff --staged --quiet; then
            git commit -m "🔗 Update PDF download link (1pt font)"
            git push origin HEAD:master
          fi
